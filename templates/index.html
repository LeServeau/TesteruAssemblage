<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="http://127.0.0.1/dashboard/TesteurAssemblage/JS/heure.js"></script>
    <script type="text/javascript" src="http://127.0.0.1/dashboard/TesteurAssemblage/JS/date.js"></script>
    <script type="text/javascript" src="http://127.0.0.1/dashboard/TesteurAssemblage/JS/produits.js"></script>
    <script type="text/javascript" src="http://127.0.0.1/dashboard/TesteurAssemblage/JS/StartTest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://127.0.0.1/dashboard/TesteurAssemblage/static/css/styleInterfaceTest.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
    <title>Interface TEST</title>
</head>

<body>
    <div class="grad"></div>
    <div class="body">

        <nav class="display">

            <div class="display_heure">
                <span id="heure" class="heure"></span>
            </div>
            <div class="display_date">
                <span id="date" class="date"></span>
                <script type="text/javascript">
                    window.onload = date_heure('date');
                </script>
            </div>
        </nav>
        <br>
        <div class="home">
            <div class="case">
                <div class="case1">
                    <div class="title_case1">
                        <p>
                            Caractéristique du test
                            <HR class="trait1" NOSHADE width="75%">
                        </p>
                    </div>
                    <div class="display_case1">
                        <div class=" display_carac">
                            <div class="name_ope">
                                <label for="NameOpe" class="form__label">Nom de l'opérateur</label>
                                <input type="input" class="form__field" name="NameOpe" id='NameOpe' placeholder="Nom de l'opérateur" required />
                            </div>
                            <div class="trigramme">
                                <label for="Tri" class="form__label">Trigramme</label>
                                <input type="input" class="form__field" id="Tri" name="Tri" required />
                            </div>
                            <div class="name_client">

                                <label for="NameClient" class="form__label">Nom du client</label>
                                <input type="input" class="form__field" id="NameClient" name="NameClient" placeholder="Nom du client" required />
                            </div>
                            <div class="ref_client">
                                <label for="RefClient" class="form__label">Référence client</label>
                                <input type="input" class="form__field" id="RefClient" name="RefClient" placeholder="Référence client" required />
                            </div>
                            <div class="n_affaire">
                                <label for="NAffaire" class="form__label">N° d'affaire</label>
                                <input type="input" class="form__field" id="NAffaire" name="NAffaire" placeholder="N° d'affaire" required />
                            </div>
                            <div class="indice">
                                <label for="Indice" class="form__label">Indice Séribase</label>
                                <input type="input" class="form__field" id="Indice" name="Indice" placeholder="Indice Séribase" required />
                            </div>
                            <div class="produits" class="form-group floating-label">
                                <label for="Produits" class="form__label">Produits</label>
                                <form action="{{ url_for('index') }}" method="post">
                                    <select class="form__field" id="Produits" name="Produits" data-live-search="true" class="form-control">
                                    <option value="" disabled selected hidden>Sélectionner un produit</option>
                                {% for row in produits %}
                                <option class="form__label" value="{{row[0]}}">{{row[1]}}</option>
                                {% endfor %} 
                            </select>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="case2">
                    <div class="case2_result">
                        <div class="title_case2">
                            <p>
                                Résultat
                                <HR NOSHADE width="75%">
                            </p>
                        </div>
                        <div class=" display_resultat">

                        </div>
                        <div class="result">
                            <label for="Result" class="form__label">Résultat :</label>
                        </div>
                        <div class="display_case2">
                            <div class="result_carac">
                                <br>
                                <span class="LedDefault">Led en défault :</span>
                                <br>
                                <br>
                                <br>
                                <span class="Tension">Tension mesurée :</span>
                                <br>
                                <br>
                                <span class="Courant">Courant mesurée :</span>
                            </div>
                        </div>
                    </div>




                    <div class="case2_button">
                        <button class="btn_impr">
                        <span>Impression page test</span>
                    </button>

                        <form method="post">
                            <a href=# id=test><button onclick = "myfunction()" class="btn_test">LANCER LE TEST</button></a>
                        </form>

                    </div>
                    <div class="toggle_btn">
                        <div class="switches">
                            <input type="checkbox" id="1">
                            <label for="1">
                                <span>Impression</span>
                                <span></span>
                              </label>

                            <input type="checkbox" id="2">
                            <label for="2">
                                <span>Test vision</span>
                                <span></span>
                              </label>

                            <input type="checkbox" id="3">
                            <label for="3">
                                <span>Test touche</span>
                                <span></span>
                              </label>

                            <input type="checkbox" id="4">
                            <label for="4">
                                <span>Test LED</span>
                                <span></span>
                              </label>
                        </div>

                    </div>

                </div>

            </div>
            <div class="case3">
                <div class=" display_schema">

                </div>
                <div class=" display_hist">

                </div>
            </div>
        </div>

</body>

</html>
