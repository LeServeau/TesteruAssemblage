<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleLogin.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <img class="logo" src="../static/images/Logo-SERIBASE--sans fond.png" />

    </header>
    <div class="body"></div>
    <div class="grad"></div>
    <div class="header">
        <div>Seribase<span> Industrie</span></div>
    </div>
    <br>
    <div class="login">
        <form action="{{ url_for('loginIntoAdmin') }}" method="POST">
            <input type="text" name="username" placeholder="Username" id="username" required>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <div class="msg">{{ msg }}</div>
            <input type="submit" value="Login">
        </form>
        <hr class="barre">
        <form action="{{ url_for('index') }}">
            <div class="IHMbtn">
                <button class="button"><span>Page de Test</span></button>
            </div>
        </form>
    </div>
</body>

</html>
